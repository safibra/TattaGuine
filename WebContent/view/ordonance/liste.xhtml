<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>TattaGuine</title>
	<link rel="stylesheet" href="../../public/css/bootstrap.min.css"/>
</h:head>
<h:body>
	<h1>Votre santé notre priorité</h1>
	<div class="nav navbar navbar-default">
		<ul class="nav navbar-nav">
			<li>
				<a href="../../accueil.jsf">Accueil</a>
			</li>
			<li>
				<a href="view/medecin/liste.jsf">Medecin</a>
			</li>
			<li>
				<a href="view/patient/liste.jsf">Patient</a>
			</li>
			<li>
				<a href="view/consultation/liste.jsf">Carnet d'Observation</a>
			</li>
			<li>
				<a href="view/paiement/liste.jsf">Paiement</a>
			</li>
			<li>
				<a href="view/rdv/liste.jsf">Rendez-vous</a>
			</li>
			<li>
				<a href="view/hospitalisation/liste.jsf">Hospitalisation</a>
			</li>
			<li>
				<a href="liste.jsf">Ordonance</a>
			</li>
			
			<li>
				<h:form>
					<h:commandLink action="#{medecinbean.logOut()}">
						<h:outputLabel style="color:red;font-size:20px;" value="Deconnexion"/>
					</h:commandLink>
				</h:form>
			</li>
			
		</ul>
	</div>
	
	<div class="container ">
		<div class="panel panel-primary">
			<div class="panel-heading"> Liste des Patients</div>
			<div class="panel-body">
			<h:form>
				<h:dataTable  value="#{ordonancebean.findAll()}" var="ordonance" class="table table-bordered table-striped">
					<h:column id="id">
						<f:facet name="header">
							<h:outputText value="Identifiant"/>
						</f:facet>
							<h:outputText value="#{ordonance.id}"/>
					</h:column>
					<h:column id="consultation">
						<f:facet name="header">
							<h:outputText value="Consultation"/>
						</f:facet>
							<h:outputText value="#{ordonance.consultation.motif}"/>
					</h:column>
					<h:column id="datejour">
						<f:facet name="header">
							<h:outputText value="Date"/></f:facet>
							<h:outputText value="#{ordonance.datejour}">
							 <f:convertDateTime pattern="dd-MM-yyyy" />
							 </h:outputText>
					</h:column>
					<h:column id="produit">
						<f:facet name="header">
							<h:outputText value="Prescription"/>
						</f:facet>
							<h:outputText value="#{ordonance.produit}"/>
					</h:column>
					
					</h:dataTable>
				</h:form>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">Ajouter une Ordonance</div>
			<div class="panel-body">
				<h:form>
				<div class="form-group">
						<label> Consultation</label>
						<h:inputHidden class="form-control" id="id" value="#{ordonancebean.ordonance.id}"/>
						<h:selectOneMenu class="col-md-10 form-control" id="consultation" value="#{ordonancebean.ordonance.consultation.id}">
							<f:selectItems value="#{ordonancebean.getConsultation()}" var="c" itemValue="#{c.id}" itemLabel="#{c.motif}"></f:selectItems>
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<label> Date</label>
						
						<h:inputText class="form-control" id="datejour" value="#{ordonancebean.ordonance.datejour}">
							<f:convertDateTime pattern="dd-MM-yyyy"/>
						</h:inputText>
					</div>
					<div class="form-group">
						<label>Prescription</label>
						
						<h:inputText class="form-control" id="produit" value="#{ordonancebean.ordonance.produit}"/>
					</div>	
				<div class="form-group">
					
						<h:commandButton class="btn btn-primary"  value="Ajouter" action="#{ordonancebean.save}"/>
						<h:commandButton class="btn btn-danger"  value="Annuler" action="#{ordonancebean.reset()}"/>
					</div>
					
				</h:form>
			</div>
			
		</div>
	</div>		
<div class="panel-footer" align="center" style="color:blue;front-size:25px;"> Hafia HaSa by Safibra</div>	
</h:body>
</html>
