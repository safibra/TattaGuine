<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>TattaGuine</title>
	<link rel="stylesheet" href="../../public/css/bootstrap.min.css"/>
</h:head>
<h:body>
	<h1>Votre santé notre priorité</h1>
	<div class="nav navbar navbar-default">
		<ul class="nav navbar-nav">
			<li>
				<a href="../../accueil.jsf">Accueil</a>
			</li>
			<li>
				<a href="view/medecin/liste.jsf">Medecin</a>
			</li>
			<li>
				<a href="view/patient/liste.jsf">Patient</a>
			</li>
			<li>
				<a href="view/consultation/liste.jsf">Carnet d'Observation</a>
			</li>
			<li>
				<a href="view/paiement/liste.jsf">Paiement</a>
			</li>
			<li>
				<a href="view/rdv/liste.jsf">Rendez-vous</a>
			</li>
			<li>
				<a href="liste.jsf">Hospitalisation</a>
			</li>
			<li>
				<a href="view/ordonance/liste.jsf">Ordonance</a>
			</li>
			<li>
				<h:form>
					<h:commandLink action="#{medecinbean.logOut()}">
						<h:outputLabel style="color:red;font-size:20px;" value="Deconnexion"/>
					</h:commandLink>
				</h:form>
			</li>
		</ul>
	</div>
	<div class="panel-footer" align="center" style="color:blue;front-size:25px;"> Hafia HaSa by Safibra</div>
	
	<div class="container ">
		<div class="panel panel-primary">
			<div class="panel-heading"> Liste des Patients</div>
			<div class="panel-body">
			<h:form>
				<h:dataTable  value="#{hospitalisationbean.findAll()}" var="hospitalisation" class="table table-bordered table-striped">
					<h:column id="id">
						<f:facet name="header">
							<h:outputText value="Identifiant"/>
						</f:facet>
							<h:outputText value="#{hospitalisation.id}"/>
					</h:column>
					<h:column id="patient">
						<f:facet name="header">
							<h:outputText value="Patient"/>
						</f:facet>
							<h:outputText value="#{hospitalisation.patient.nom}"/>
					</h:column>
					<h:column id="datehos">
						<f:facet name="header">
							<h:outputText value="Date Hospitalisation"/></f:facet>
							<h:outputText value="#{hospitalisation.datehos}">
							 <f:convertDateTime pattern="dd-MM-yyyy" />
							 </h:outputText>
					</h:column>
					<h:column id="poids">
						<f:facet name="header">
							<h:outputText value="Poids"/>
						</f:facet>
							<h:outputText value="#{hospitalisation.poids}"/>
					</h:column>
					<h:column id="taille">
						<f:facet name="header">
							<h:outputText value="Taille"/>
						</f:facet>
							<h:outputText value="#{hospitalisation.taille}"/>
					</h:column>
					<h:column id="pouls">
						<f:facet name="header">
							<h:outputText value="Pouls"/>
						</f:facet>
							<h:outputText value="#{hospitalisation.pouls}"/>
					</h:column>
					<h:column id="fre">
						<f:facet name="header">
							<h:outputText value="Frequence"/>
						</f:facet>
							<h:outputText value="#{hospitalisation.fre}"/>
					</h:column>
					<h:column id="temp">
						<f:facet name="header">
							<h:outputText value="Temperature"/>
						</f:facet>
							<h:outputText value="#{hospitalisation.temp}"/>
					</h:column>
					<h:column id="motif">
						<f:facet name="header">
							<h:outputText value="Observation"/>
						</f:facet>
							<h:outputText value="#{hospitalisation.motif}"/>
					</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
	</div>
	
		<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">Ajouter une hospitalisation</div>
			<div class="panel-body">
				<h:form>
				<div class="form-group">
						<label> Patient</label>
						<h:inputHidden class="form-control" id="id" value="#{hospitalisationbean.hospitalisation.id}"/>
						<h:selectOneMenu class="col-md-10 form-control" id="patient" value="#{hospitalisationbean.hospitalisation.patient.id}">
							<f:selectItems value="#{hospitalisationbean.getPatient()}" var="p" itemValue="#{p.id}" itemLabel="#{p.nom}"></f:selectItems>
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<label> Date</label>
						
						<h:inputText class="form-control" id="datehos" value="#{hospitalisationbean.hospitalisation.datehos}">
							<f:convertDateTime pattern="dd-MM-yyyy"/>
						</h:inputText>
					</div>
					<div class="form-group">
						<label> Poids</label>
						
						<h:inputText class="form-control" id="poids" value="#{hospitalisationbean.hospitalisation.poids}"/>
					</div>
					<div class="form-group">
						<label> Taille</label>
						<h:inputText class="form-control" id="taille" value="#{hospitalisationbean.hospitalisation.taille}"/>
					</div>
					<div class="form-group">
						<label> Pouls</label>
						<h:inputText class="form-control" id="pouls" value="#{hospitalisationbean.hospitalisation.pouls}"/>
					</div>
					<div class="form-group">
						<label> Frequence</label>
						<h:inputText class="form-control" id="fre" value="#{hospitalisationbean.hospitalisation.fre}"/>
					</div>
					<div class="form-group">
						<label> Temperature</label>
						<h:inputText class="form-control" id="temp" value="#{hospitalisationbean.hospitalisation.temp}"/>
					</div>
					<div class="form-group">
						<label> MC</label>
						<h:inputText class="form-control" id="motif" value="#{hospitalisationbean.hospitalisation.motif}"/>
					</div>
					
				<div class="form-group">
					
						<h:commandButton class="btn btn-primary"  value="Ajouter" action="#{hospitalisationbean.save}"/>
						<h:commandButton class="btn btn-danger"  value="Annuler" action="#{hospitalisationbean.reset()}"/>
					</div>
					
				</h:form>
			</div>
			
		</div>
	</div>			
			
</h:body>
</html>
